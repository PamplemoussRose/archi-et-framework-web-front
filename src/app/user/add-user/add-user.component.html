<section>

  <button class="retour" (click)="goBack()">Retour</button>

  <h1>Ajouter un utilisateur</h1>

  <form (ngSubmit)="saveUser()" class="form-container">

    <div class="container">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="user.nom" name="nom"/>
    </div>

    <div class="container">
      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom"/>
    </div>

    <div class="container">
      <label for="mail">Adresse mail:</label>
      <input type="email" id="mail" [(ngModel)]="user.mail" name="mail">
    </div>

    <div class="container">
      <label for="password">Mot de passe:</label>
      <input type="text" id="password" [(ngModel)]="user.password" name="password"/>
    </div>

    <div class="container">
      <label for="username">Pseudo:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username"/>
    </div>

    <button type="submit" class="save">Ajouter l'utilisateur</button>

  </form>

</section>
