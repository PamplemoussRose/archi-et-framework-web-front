<section>

  <button class="retour" (click)="goBack()">Retour</button>

  <h1>Modifier un terrain</h1>

  <form (ngSubmit)="saveTerrain()" class="form-container">

    <div class="container">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="terrain.nom" name="nom" />
    </div>

    <div class="container">
      <label for="quant">Quantit√©:</label>
      <input type="number" id="quant" [(ngModel)]="terrain.quantite" name="quant" />
    </div>

    <div class="container">
      <label for="desc">Description:</label>
      <textarea id="desc" [(ngModel)]="terrain.description" name="desc"></textarea>
    </div>

    <div class="container">
      <label for="geo">Position:</label>
      <input type="text" id="geo" [(ngModel)]="terrain.point_geo" name="geo"/>
    </div>

      <button type="submit" class="save">Ajouter le terrain</button>

  </form>

</section>
