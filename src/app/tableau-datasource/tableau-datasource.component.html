<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>

  <!-- Quantite Column -->
  <ng-container matColumnDef="quant">
    <th mat-header-cell *matHeaderCellDef>Quantite</th>
    <td mat-cell *matCellDef="let element">{{element.quantite}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <!-- Point_geo Column -->
  <ng-container matColumnDef="geo">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{element.point_geo}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

<form (ngSubmit)="addTerrain()" class="form-container">
  <button type="submit" class="bouton">Ajouter un terrain</button>
</form>
